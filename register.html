<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form Register Petrolida 2022</title>
 
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <!-- Font Style -->
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <!-- CSS -->
    <link rel="stylesheet" href="css/form.css">
</head>
    <body>
        <div class="container" style="font-family: Poppins, sans-serif; color:white;">
            <div class="row justify-content-center">
                <div class="col-lg-4">
                    <div class="card mt-5">
                        <div class="card-body">
                            <h3 class="text-left" style="font-weight: bold">Register Account!</h3>
                            <p class="text-muted">Getting closer to us, join now!</p>
                            <form action="/route" method="post" enctype="multipart/form-data">
                                <div class="form-group">
                                    <label for="name">Your full name</label>
                                    <input class="form-control" type="text" name="name" placeholder="your name">
                                </div>
                                <div class="form-group">
                                    <label for="email">Email Addres</label>
                                    <input class="form-control" type="text" name="email" placeholder="Enter email addres">
                                </div>
                                <div class="form-group">
                                    <label for="password">Password</label>
                                    <input class="form-control" type="text" name="password" placeholder="Enter your password">
                                </div>
                                <div class="form-check" style="padding-bottom: 5%;">
                                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                    <label class="form-check-label fb-2" for="exampleCheck1" >I agree to the terms & conditions</label>
                                </div>
                                <div class="form-group" style="text-align: center;">
                                    <input class="btn btn-success" type="submit" value="Register Account">
                                </div>
                                <div style="text-align: center;">
                                    <p>Already have an account? Sign In</p>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
