<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="vendor/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="shortcut icon" href="img/logo-only.png" type="image/x-icon">

  <title>Register for Oil Rig Design Competition - Petrolida 2022</title>
</head>

<body>

  <section id="loginPage">
    <div class="container">
      <div class="row justify-content-between">
        <div class="col-xl-5 col-lg-6 d-none d-lg-block">
          <h1 class="h2 login-title">
            Petroleum<br>
            Integrated Days<br>
            2022
          </h1>
          <p class="body2 login-desc">Petroleum Integrated Days (Petrolida) is the biggest annual event held by SPE ITS Student Chapter. This year's series will be the 10th annual event.</p>
        </div>
        <div class="col-xl-6 col-lg-6">
          <div class="form mx-auto">
            <h2 class="h5">Register Account!</h2>
            <p class="body3 mt-2">Getting closer to us, join now!</p>
            <div class="my-3">
              <label for="fullname" class="form-label">Your full name</label>
              <input type="text" class="form-input" id="fullname" autofocus placeholder="Enter your full name">
            </div>
            <div class="my-3">
              <label for="email" class="form-label">Email address</label>
              <input type="email" class="form-input" id="email" placeholder="Enter email address">
            </div>
            <div class="my-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-input" id="password" placeholder="Enter password">
            </div>
            <div class="my-3">
              <input type="checkbox" id="confirm" class="form-checkbox d-inline-block me-2">
              <label for="confirm" class="form-label">I agree to the terms & conditions</label>
            </div>
            <button type="submit" class="form-button d-block ms-auto w-100">Register Account</button>
            <p class="body2 text-center mt-4">Already have an account? <a href="" class="form-link">Sign in</a></p>
          </div>
        </div>
      </div>
    </div>
    <img src="img/comingsoon-image.png" class="login-image d-none d-lg-block" alt="">
  </section>

  <!-- Javascript Addition -->
  <script src="vendor/bootstrap/dist/js/bootstrap.bundle.js"></script>

</body>

</html>
